<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="StyleSheet" href="css/styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>

  </head>
  <body>
      <div class="title">CALCULATOR</div>
    <div class="container">
      <div class="display">
          <div class="minorDisplay">0</div>
          <div class="mainDisplay">0</div>
      </div>
      <div class="firstRow">
        <button class="clearBtn">Clear</button>
        <button class="deleteBtn">Delete</button>
      </div>
      <div class="secondRow">
        <button class="sevenBtn">7</button>
        <button class="eightBtn">8</button>
        <button class="nineBtn">9</button>
        <button class="divideBtn">รท</button>
      </div>
      <div class="thirdRow">
        <button class="fourBtn">4</button>
        <button class="fiveBtn">5</button>
        <button class="sixBtn">6</button>
        <button class="multiplyBtn">x</button>
      </div>
      <div class="fourthRow">
        <button class="oneBtn">1</button>
        <button class="twoBtn">2</button>
        <button class="threeBtn">3</button>
        <button class="subtractBtn">-</button>
      </div>
      <div class="fifthRow">
        <button class="dotBtn">.</button>
        <button class="zeroBtn">0</button>
        <button class="equalsBtn">=</button>
        <button class="addBtn">+</button>
      </div>
    </div>
    <footer>
        <p>Developed by Bruno Osanes | 2022</p>
    </footer>
    <script src="script/logic.js"></script>
  </body>
</html>
